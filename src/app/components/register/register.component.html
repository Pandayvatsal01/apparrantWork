<div class="container">
    <div class="row">
        <div class="col-sm-5 mx-auto mt-5 text-center">
            <div class="card bg-light">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <input [(ngModel)]="name" type="text" placeholder="Name" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input [(ngModel)]="email" type="text" placeholder="Email" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input [(ngModel)]="mobile" type="text" placeholder="Mobile" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input [(ngModel)]="url" type="text" placeholder="Url" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input [(ngModel)]="password" type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary" (click)="register()">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
